<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-white mb-8">Meeting Recorder</h1>

        <!-- Fetch Meetings Button -->
        <div class="text-center mb-8">
            <button id="fetchMeetingsButton"
                class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-6 rounded transition duration-200">
                Fetch Meetings
            </button>
        </div>

        <!-- Meetings Grid -->
        <div id="meetingsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="col-span-full text-center text-gray-400">Click "Fetch Meetings" to load meetings.</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
